<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section-stats-card grid">
      <div class="stats-card">
        <div class="about-card">
          <h1 class="primary-heading">
            Get <span class="primary-heading-insights">insights</span> that help
            your business grow.
          </h1>
          <p class="stats-card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-area">
          <div class="area">
            <p class="stats">10k+</p>
            <span class="stats-related">Companies</span>
          </div>
          <div class="area">
            <p class="stats">314</p>
            <span class="stats-related">Templates</span>
          </div>
          <div class="area">
            <p class="stats">12M+</p>
            <span class="stats-related">Queries</span>
          </div>
        </div>
      </div>
      <div
        class="stats-card-hero-img"
        role="img"
        aria-label="Business women working on data analytics"
      ></div>
    </section>
  </body>
</html>
